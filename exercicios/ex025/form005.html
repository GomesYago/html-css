<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Sexo</legend>

        <input type="radio" name="sexo" id="imsexo" value="M"><label for="imsexo">Masculino</label>

        <input type="radio" name="sexo" id="ifsexo" checked value="F"><label for="ifsexo">Feminino</label>

    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esnas" id="iesnas"> <label for="iesnas">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
    </form>
</body>
</html>
