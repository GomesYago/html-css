<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserir vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado  no meu próprio servidor.</p>
    <video width="500" controls loop>
       <source src="midia/meu-video-mkv.mkv" type="video/mkv">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-mp4full.ogv" type="video/ogg">
        <source src="midia/meu-videowebn.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
    <h1>Inserindo vídeos do Vimeo.</h1>
    Este vídeo não está hospedado no meu servidor.
    <iframe src="https://player.vimeo.com/video/787509003?h=bc2c8307f6&loop=1&portrait=0" width="500" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
