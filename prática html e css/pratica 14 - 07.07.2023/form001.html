<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Praticando Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais do Aluno</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" maxlength="25" minlength="5" required placeholder="Ex. Maria de Lima Silva">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(99)99999-9999" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required size="12">
            </p>
            <p>
                <label for="iend">Endereço</label>
                <input type="text" name="endereço" id="iend" required maxlength="45">
            </p>
            <p>
                <p>Sexo do aluno:</p>

                <label for="imsexo">Masculino</label>
                    <input type="radio" name="sexo" id="imsexo" required>
                    <label for="ifsexo">Feminino</label>
                    <input type="radio" name="sexo" id="ifsexo" required>
            </p>
            <p>
                <label for="ifoto">Foto de Perfil do Aluno</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados Disciplinares do Aluno</legend>
            <p>
                <label for="iingresso">Ingresso no Curso</label>
                <input type="date" name="ingresso" id="iingresso">
            </p>
            <p>
                <label for="itermino">Término do curso</label>
                <input type="date" name="termino" id="itermino" value="2023-07-07">
            </p>
            <p>
                <label for="imedia">Média Curricular</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1"  value="5">
            </p>
            <p>
                <legend>Desempenho no Curso</legend>

                <input type="checkbox" name="pessimo" id="ipessimo"><label for="ipessimo">Péssimo</label></input><br>

                <input type="checkbox" name="ruim" id="iruim"><label for="iruim">Ruim</label></input><br>

                <input type="checkbox" name="razoavel" id="irazoavel"><label for="irazoavel">Razoável</label></input><br>

                <input type="checkbox" name="bom" id="ibom"><label for="ibom">Bom</label></input><br>

                <input type="checkbox" name="excelente" id="iexcelente"><label for="iexcelente">Excelente</label></input>
            </p>
            <p>
                <label for="iavaliacao">Avaliação Participativa (0-10)</label>
                <input type="range" name="avaliacao" id="iavaliacao" min="1" max="10" value="5">
            </p>
            <p>
                <legend>Atividades Extras Durante o Curso</legend>

                <input type="checkbox" name="lab" id="ilab"><label for="ilab">Laboratório</label></input><br>

                <input type="checkbox" name="pesquisa" id="ipesquisa">Pesquisa de Campo</input><br>

                <input type="checkbox" name="internato" id="iinternato"><label for="iinternato">Internato</label></input><br>

                <input type="checkbox" name="extensao" id="iextencao"><label for="iextencao">Extenção</label></input><br>

                <input type="checkbox" name="prepara" id="iprepara"><label for="iprepara">Preparatória</label></input><br>

                <input type="checkbox" name="outros" id="ioutros"><label for="ioutros">Outros</label></input>
            </p>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
